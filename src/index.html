<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #313e4a;
        }

        .navbar .nav-link,
        .navbar-brand {
            color: white !important;
        }

        .navbar .btn {
            color: #1a73e8 !important;
        }

        .btn-primary {
            background-color: #34495e !important;
            border: #34495e !important;
            ;
        }

        .hero-section {
            background-color: #1a73e8;
            color: white;
            padding: 50px 0;
        }

        .main-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .trending-section {
            background-color: #ffcc00;
            padding: 20px;
            border-radius: 8px;
        }

        footer {
            background-color: #34495e;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
    

    <!-- Hero Section -->
    <section class="hero-section text-center py-5">
        <div class="container">
            <h1>Welcome to CourseHub</h1>
            <p>Explore and enroll in our video courses to enhance your skills.</p>
            <a href="#courses" class="btn btn-light">Explore Courses</a>
        </div>
    </section>

    <!-- Main Section with Courses and Trending Courses -->
    <app-root></app-root>


    <!-- Footer Section -->
    <footer class="text-center py-4">
        <div class="container">
            <p>&copy; 2024 CourseHub. All rights reserved.</p>
        </div>
    </footer>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- Registration Section -->
                    <section id="register" class="py-1 bg-light">
                        <div class="container">
                            <h2 class="text-center">Register for a Course</h2>
                            <form action="#" method="post" class="w-100 mx-auto">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">User Name</label>
                                    <input type="text" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Password</label>
                                    <input type="text" class="form-control" id="email" required>
                                </div>
                                 
                                <button type="submit" class="btn btn-primary">Register Now</button>
                            </form>
                        </div>
                    </section>

                    <!-- Login Section (Just a placeholder for now) -->
                    <section id="login" class="py-1 bg-light">
                        <div class="container">
                            <h2 class="text-center">Login to Your Account</h2>
                            <form action="#" method="post" class="w-100 mx-auto">
                                <div class="mb-3">
                                    <label for="emailLogin" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailLogin" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </section>
                </div> 
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
